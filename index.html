<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <link href="/dist/output.css" rel="stylesheet" />

    <title>Frontend Mentor | [Challenge Name Here]</title>
  </head>
  <body
    class="flex-col flex justify-center items-center min-h-screen bg-gray-blue-100 py-12 sm:justify-start"
  >
    <div class="justify-center flex-col items-center flex mb-20 mt-4">
      <h1 class="text-4xl text-gray-blue-300 mb-4">Our Pricing</h1>
      <div>
        <span class="text-gray-blue-200 mr-4">Annually</span>
        <label
          class="relative inline-flex items-center cursor-pointer hover:opacity-75"
        >
          <input type="checkbox" value="" class="sr-only peer" />
          <div
            class="w-11 h-6 bg-gradient-to-r from-lgrad1 to-lgrad2 outline-none peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"
          ></div>
        </label>
        <span class="ml-4 text-gray-blue-200">Monthly</span>
      </div>
    </div>

    <div
      class="flex flex-col sm:flex-row gap-12 w-10/12 text-center justify-center"
    >
      <div class="card bg-white text-gray-blue-400">
        <h3>Basic</h3>
        <h1 class="text-5xl mt-4 mb-4">&dollar;199.99</h1>
        <hr />
        <h3>500 GB Storage</h3>
        <hr />
        <h3>2 Users Allowed</h3>
        <hr />
        <h3>Send up to 3 GB</h3>
        <hr />
        <button class="btn btn--primary">LEARN MORE</button>
      </div>
      <div
        class="card bg-gradient-to-t from-lgrad2 to-lgrad1 text-white sm:w-96"
      >
        <h3>Professional</h3>
        <h1 class="text-5xl mt-4 mb-4">&dollar;249.99</h1>
        <hr />
        <h3>1 TB Storage</h3>
        <hr />
        <h3>5 Users Allowed</h3>
        <hr />
        <h3>Send up to 10 GB</h3>
        <hr />
        <button class="btn btn--accent">LEARN MORE</button>
      </div>
      <div class="card bg-white text-gray-blue-400">
        <h3>Master</h3>
        <h1 class="text-5xl mt-4 mb-4">&dollar;399.99</h1>
        <hr />
        <h3>2 TB Storage</h3>
        <hr />
        <h3>10 Users Allowed</h3>
        <hr />
        <h3>Send up to 20 GB</h3>
        <hr />
        <button class="btn btn--primary">LEARN MORE</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
